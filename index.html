<!DOCTYPE html>
<html>
    <head>
        <title>Elevator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="overall-container">

            <div class="buttons-container">
                <button id="floor-6-button" class="floor-button">5</button>
                <button id="floor-5-button" class="floor-button">6</button>
                <button id="floor-4-button" class="floor-button">3</button>
                <button id="floor-3-button" class="floor-button">4</button>
                <button id="floor-2-button" class="floor-button">1</button>
                <button id="floor-1-button" class="floor-button">2</button>
            </div>

            <div class="board">
                <div class="grid-container">
                    <div class="floor" id="floor-6">6</div>
                    <div class="elevator" id="elevator-6"></div>
                    <div class="floor" id="floor-4">5</div>
                    <div class="elevator" id="elevator-5"></div>
                    <div class="floor" id="floor-2">4</div>
                    <div class="elevator" id="elevator-4"></div>
                    <div class="floor" id="floor-6">3</div>
                    <div class="elevator" id="elevator-3"></div>
                    <div class="floor" id="floor-4">2</div>
                    <div class="elevator" id="elevator-2"></div>
                    <div class="floor" id="floor-2">1</div>
                    <div class="elevator" id="elevator-1"></div>
                </div>            
            </div>
        </div>
    </body>

    <script src="elevator.js"></script>
</html>
